<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hang-man</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="container">
        <div>
            <div id="letters"></div>
            <div id="container2">
                <h3>Insert word:</h3>
                <input id="insertNewWord" type="text" name="letter" placeholder="Insert a word">
                    <button id="submit" name="submit" type="submit" onclick="insertWord()">Submit</button>
                
                <input list="chooseWord" id="choose-word" type="text" placeholder="Find word" onkeypress="findWord()"> 
                <datalist id="chooseWord">
                </datalist>
                    <!--<button  onclick="findWord()" type="submit">Search</button>-->
                    <button  onclick="playChosenWord()" type="submit">Play</button>
            </div>
                <h3>Type a letter:</h3>
            <input id="letter" type="text" maxlength="1" minlength="1" name="letter" placeholder="Guess a letter" onkeypress="guessLetter()">
            
                <button id="guess" name="guess" type="submit" onclick="guessLetter()">Guess</button>
                <button id="playAgain" type="submit" onclick="playAgain()">Play again</button>
            <div id="message"></div>
			 <p>You used: <h7 id="usedLetters"></h7> </p>
			<div id="output"></div>
        </div>
    <script src="main.js"></script> 
    </body>
</html>
