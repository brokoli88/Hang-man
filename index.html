<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hang-man</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="container">
        <div>
            <div id="letters">
            </div>
                <h3>Type a letter:</h3>
            <input id="letter" type="text" maxlength="1" minlength="1" name="letter" placeholder="Guess a letter">
            <button id="guess" name="guess" type="submit" onclick="guessLetter()">Guess</button>
            <button id="playAgain" type="submit" onclick="playAgain()">Play again</button>
            <div id="message"></div>
            <p id="output"></p>
			<p>You used:<h7 id="usedLetters"></h7> </p>
        </div>
    <script src="main.js"></script> 
    </body>
</html>
