<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hang-man</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
            <p id="player">Player: </p>
            <div id="guessWord">
            </div>
            <div id="container2">
                <input id="playersName" list="choosePlayerList" type="text" name="letter" placeholder="Your name" onkeypress="findPlayer()"/>
                        <datalist id="choosePlayerList">
                        </datalist>
                    <button  onclick="addPlayer()" type="submit">Add new player</button>
                    <button  onclick="choosePlayer()" type="submit">Choose player</button>
                    <button  onclick="showScores()" type="submit">Show players scores</button>
                <input id="newWordInput" type="text" name="letter" placeholder="Insert a word"/>
                    <button id="submit" name="submit" type="submit" onclick="insertNewWord()">Submit</button>
                <input id="chooseWordInput" list="chooseWordList" type="text" placeholder="Find word" onkeypress="findWord()"/> 
                    <datalist id="chooseWordList">
                    </datalist>
                        <button  onclick="playChoosenWord()" type="submit">Play</button>
                <p id="guessedWordInfo"></p>
            </div>
            <input id="guessLetter" type="text" maxlength="1" minlength="1" name="letter" placeholder="Guess a letter"/>
                <button id="playAgain" type="submit" onclick="playAgain()">Play again</button>
            <div class="livesMessage">
                 <h4 id="livesLeft"> You have 5 lives remaining. </h4>
            </div>
                <p>You used: <h7 id="wrongLetters"></h7> </p>
            <div id="messages"></div>
            <div id="info">
                <p id="points"></p>
                <p id="seconds">0</p>
            </div>
            <div id="previousScore"></div>
        </div> 
    <script src="main.js"></script>    
    </body>
</html>
